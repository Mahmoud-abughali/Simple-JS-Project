<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <div class="imgg">
      <div class="img-box">
        <img id="image">
      </div>
      <div class="upload">
        <label for="Upload">Upload</label>
        <input type="file" id="Upload">
      </div>
    </div>
    <div class="flater">
      <ul>
        <li>
          <label for="saturate">Saturate</label>
          <input type="range" id="saturate" min="0" max="200" value="100">
        </li>
        <li>
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
        </li>
        <li>
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
        </li>
        <li>
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" min="0" max="200" value="0">
        </li>
        <li>
          <label for="grayScale">Gray Scale</label>
          <input type="range" id="grayScale" step="0.1" min="0" max="1" value="0">
        </li>
        <li>
          <label for="blur">Blur</label>
          <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
        </li>
        <li>
          <label for="hue-rotate">Hue Rotate</label>
          <input type="range" id="hue-rotate" step="0.1" min="0" max="350" value="0">
        </li>
        <li>
          <a download="imag" id="download">Download</a>
          <span onclick="Resetvalue()">Reset</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
